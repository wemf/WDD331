<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playing Cards</title>
</head>
<body>
    <main class="table">
        <div class="board">
            <div class="card">
                <svg class="inner-card" version="1.1" width="210" height="280" viewBox="0 0 210 310" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <pattern id="star-pattern" viewBox="0,0,10,10" width="5%" height="5%">
                            <polygon points="7,0 3,5 8,20 6,8 10,10 8,5 10,0 5,2" style="fill:#ee1d25;"/>
                            <polygon points="12,0 5,1 10,05 2,8 2,10 6,5 5,0 4,7" style="fill:#ee1d25;"/>
                            <polygon points="15,0 2,5 5,10 5,8 14,10 2,5 4,0 3,9" style="fill:#ee1d25;"/>
                        </pattern>
                    </defs>
                    <rect width="210" height="310" fill="url(#star-pattern)"/>
                </svg>
            </div>
            <div class="card">
                <svg class="inner-card-alt" width="100%" height="100%">
                    <pattern id="pattern-cubes" x="0" y="12" patternUnits="userSpaceOnUse" width="12" height="20" viewBox="0 0 10 16"> 
                      <g id="cube" fill= "#1d3eee">
                        <path class="left-shade" d="M0 0l5 3v5l-5 -3z"></path>
                        <path class="right-shade" d="M10 0l-5 3v5l5 -3"></path>
                      </g>
                      <use x="5" y="8" xlink:href="#cube"></use>
                      <use x="-5" y="8" xlink:href="#cube"></use>
                    </pattern>
                    <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-cubes)"></rect>
                 </svg>
            </div>
        </div>
    </main>
</body>
</html>
